name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pipx install poetry==2.1.3

      - name: Install dependencies
        run: poetry install --with dev --no-root

      - name: Run CI pipeline from Makefile
        run: make check-all
